{% extends "base.html" %}
{% block content %}


<h3 class="amber-text text-darken-3 center-align">Edit Habit</h3>
<div class="row card-panel grey lighten-5">
	<form class="col s12" method="POST" action="{{ url_for('edit_habit', habit_id=habit._id) }}">
		<div class="row">
			<div>

			</div>
            <!-- display categories for habits -->
			<div class="input-field col s12">
				<i class="fas fa-folder-open prefix lgrey-text text-darken-3 text-darken-4"></i>
				<select id="category_name" name="category_name" class="validate" required>
          <option value="" disabled >Choose Category</option>
          {% for category in categories %}
              {% if category.category_name == habit.category_name %}
                  <option value="{{ category.category_name }}" selected> {{ category.category_name }}</option>
              {% else %}
                  <option value="{{ category.category_name }}" >{{ category.category_name }}</option>
              {% endif %}
          {% endfor %}
        </select>
				<label for="category_name">Habit Category</label>
			</div>
		</div>
		<!-- habit name  -->
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-pencil-alt prefix grey-text text-darken-3 text-darken-4"></i>
				<input id="habit_name" name="habit_name" minlength="3" maxlength="50"
        type="text" value="{{ habit.habit_name }}" class="validate" required/>
				<label for="habit_name">Habit Name</label>
			</div>
		</div>
		<!-- habit description -->
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-align-left prefix grey-text text-darken-3 text-darken-4"></i>
				<textarea id="habit_description" name="habit_description" minlength="6"
            maxlength="200" class="materialize-textarea validate" required>
            {{- habit.habit_description -}} </textarea>
				<label for="habit_description">Habit Description</label>
			</div>
		</div>
		<!-- habit date -->
		<div class="row">
			<div class="input-field col s12">
				<i class="fas fa-calendar-alt prefix grey-text text-darken-3 text-darken-4"></i>
				<input id="due_date" name="due_date" type="text" value="{{ habit.due_date }}"
        class="datepicker validate" />
				<label for="due_date">Due Date</label>
			</div>
		</div>
		<!-- is prioritize -->
		<div class="row">
			<div class="input-field col s12">
				<div class="switch">
					<i
            class="fas fa-exclamation-circle prefix grey-text text-darken-3 text-darken-4"
          ></i>
					<label for="prioritize">
            <input type="checkbox" id="prioritize" name="prioritize" />
            <span class="lever"></span>
            prioritize
          </label>
				</div>
			</div>
		</div>
		<!-- submit button to edit habit -->
		<div class="row">
			<div class="col s12 center-align">
				<button type="submit" class="btn-large ff8f00 amber darken-3 text-shadow">
          Edit Habit <i class="fas fa-edit right"></i>
        </button>
			</div>
		</div>
	</form>
</div>



{% endblock %}
